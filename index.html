<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orixos Info</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  body.blur {
    filter: blur(15px);
    transition: filter 0.5s ease;
  }

  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    font-weight: bold;
    color: #00aaff;
    text-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff;
    cursor: pointer;
    z-index: 9999;
  }

  img.profile {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #00aaff;
    object-fit: cover;
    margin-bottom: 20px;
  }

  h1, p {
    color: #00aaff;
    text-align: center;
    margin: 0;
  }

  h1 {
    font-size: 3em;
    text-shadow: 0 0 10px #00aaff;
  }

  p {
    font-size: 1.2em;
    margin-top: 10px;
  }
</style>
</head>
<body class="blur">

<div id="overlay">Click to start</div>

<div id="content" style="display:none;">
  <img src="pfp_1.png" alt="Profile Picture" class="profile">
  <h1>Orixos Info</h1>
  <p>Owner of CXM</p>
  <audio id="bg-music" src="music.mp3" loop></audio>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const body = document.body;
  const content = document.getElementById('content');
  const music = document.getElementById('bg-music');

  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
    body.classList.remove('blur');
    content.style.display = 'flex';
    music.play();
  });
</script>

</body>
</html>
